name: Deploy My-Life to Azure Static Web Apps

on:
    push:
        branches:
            - dev

jobs:
    build:
        name: Build
        runs-on: windows-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "16.1.0"

            - name: Install Dependencies
              run: npm install

            - name: Build project
              run: npm run build

            - name: Upload production-reday build files
              uses: actions/upload-artifact@v3
              with:
                  name: build
                  path: ./dist

    deploy:
        name: Deploy
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/dev'

        steps:
            - name: Download artifact
              uses: actions/download-artifact@v3
              with:
                  name: build
                  path: ./dist

            - name: Deploy to Azure Static Web Apps
              id: builddeploy
              uses: Azure/static-web-apps-deploy@v1
              with:
                  azure_static_web_apps_api_token: ${{ secrets.MY_LIFE_STATIC_WEB_APP_DEPLOYMENT_TOKEN }}
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  action: "upload"
                  skip_app_build: true
                  app_location: "./dist"
              env:
                  VITE_AAD_CLIENT_ID: ${{ secrets.VITE_AAD_CLIENT_ID }}
                  VITE_AAD_TENANT_ID: ${{ secrets.VITE_AAD_TENANT_ID }}
                  VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
